<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>TOP: Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display top">
        <p class="display-operator"></p>
        <p class="display-operand"></p>
      </div>
      <div class="middle">
        <div class="number-container">
          <button data-digit="1" class="btn number">1</button>
          <button data-digit="2" class="btn number">2</button>
          <button data-digit="3" class="btn number">3</button>
          <button data-digit="4" class="btn number">4</button>
          <button data-digit="5" class="btn number">5</button>
          <button data-digit="6" class="btn number">6</button>
          <button data-digit="7" class="btn number">7</button>
          <button data-digit="8" class="btn number">8</button>
          <button data-digit="9" class="btn number">9</button>
        </div>
        <div class="operators">
          <button data-operator="+" class="btn operator">+</button>
          <button data-operator="-" class="btn operator">-</button>
          <button data-operator="*" class="btn operator">*</button>
          <button data-operator="/" class="btn operator">/</button>
        </div>
      </div>
      <div class="bottom">
        <div class="number-container">
          <button data-digit="0" class="btn number">0</button>
          <button class="btn decimal-point">.</button>
        </div>
        <button class="btn equals">=</button>
        <button class="btn clear">C</button>
        <button class="btn backspace">B</button>
      </div>
    </div>
  </body>
</html>
